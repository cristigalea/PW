<h2 class="text-center text-primary">Patient Profile</h2>
<br/>
<div class="panel col-md-6 col-md-offset-3">
    <div class="panel-header">
        <h3 class="text-center">{{patient.patientName}}</h3>
        <br/>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <div class="col-md-2 profileLabel">
                <label for="patientName" class="">Name</label>
            </div>
            <div class="col-md-10 profileLabel">
                <input id="patientName" type="text" class="form-control" ng-model="patient.patientName">
            </div>

            <div class="col-md-2 profileLabel">
                <label for="age">Age</label>
            </div>
            <div class="col-md-10 profileLabel">
                <input id="age" type="text" class="form-control" ng-model="patient.patientAge"/>
            </div>

            <div class="col-md-2 profileLabel">
                <label for="cronic">Cronic Diseases</label>
            </div>
            <div class="col-md-10 profileLabel">
                <textarea id="cronic" type="text" class="form-control" ng-model="patient.cronicList"></textarea>
            </div>

            <div class="col-md-2 profileLabel">
                <label for="alergies">Alergies</label>
            </div>
            <div class="col-md-10 profileLabel">
                <textarea id="alergies" type="text" class="form-control" ng-model="patient.alergiesList"></textarea>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="col-md-6 col-md-offset-6">
            <button class="btn btn-warning" ng-click="updateProfile()">Update profile</button>
        </div>
    </div>
</div>
<div class="clearfix"></div>
